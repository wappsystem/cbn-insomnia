<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id=title__ID></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <h4>Which order of treatment did you think you received?</h4>
                                <div class="questiongroup">
                                    <fieldset class="">
                                        <div class="row">
                                            <div class="col-sm-12 col-md-3">
                                                <label><span class="">Treatment Session 1</span></label>
                                            </div>
                                            <div class="col-sm-12 col-md-9">
                                                <input id="Tx_Ts1_Low__ID" name="Tx_Ts1"
                                                    type="radio" value="ECS310_30" required>
                                                <label class="rd_btn" for="Tx_Ts1_Low__ID">‘ECS310’ 30mg<br>Low dose CBN</label>
                                                <input id="Tx_Ts1_High__ID" name="Tx_Ts1"
                                                    type="radio" value="ECS310_300">
                                                <label class="rd_btn" for="Tx_Ts1_High__ID">‘ECS310’ 300mg<br>High dose CBN</label>
                                                <input id="Tx_Ts1_P__ID" name="Tx_Ts1"
                                                    type="radio" value="Placebo">
                                                <label class="rd_btn" for="Tx_Ts1_P__ID">Placebo<br>&nbsp;</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-3">
                                                <label><span class="">Treatment Session 2</span></label>
                                            </div>
                                            <div class="col-sm-12 col-md-9">
                                                <input id="Tx_Ts2_Low__ID" name="Tx_Ts2"
                                                    type="radio" value="ECS310_30" required>
                                                <label class="rd_btn" for="Tx_Ts2_Low__ID">‘ECS310’ 30mg<br>Low dose CBN</label>
                                                <input id="Tx_Ts2_High__ID" name="Tx_Ts2"
                                                    type="radio" value="ECS310_300">
                                                <label class="rd_btn" for="Tx_Ts2_High__ID">‘ECS310’ 300mg<br>High dose CBN</label>
                                                <input id="Tx_Ts2_P__ID" name="Tx_Ts2"
                                                    type="radio" value="Placebo">
                                                <label class="rd_btn" for="Tx_Ts2_P__ID">Placebo<br>&nbsp;</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-3">
                                                <label><span class="">Treatment Session 3</span></label>
                                            </div>
                                            <div class="col-sm-12 col-md-9">
                                                <input id="Tx_Ts3_Low__ID" name="Tx_Ts3"
                                                    type="radio" value="ECS310_30" required>
                                                <label class="rd_btn" for="Tx_Ts3_Low__ID">‘ECS310’ 30mg<br>Low dose CBN</label>
                                                <input id="Tx_Ts3_High__ID" name="Tx_Ts3"
                                                    type="radio" value="ECS310_300">
                                                <label class="rd_btn" for="Tx_Ts3_High__ID">‘ECS310’ 300mg<br>High dose CBN</label>
                                                <input id="Tx_Ts3_P__ID" name="Tx_Ts3"
                                                    type="radio" value="Placebo">
                                                <label class="rd_btn" for="Tx_Ts3_P__ID">Placebo<br>&nbsp;</label>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <h4>How confident are you that your selection is correct?</h4>
                                <div class="questiongroup">
                                    <fieldset class="subquestions">
                                        <div class="row">
                                            <div class="col-sm-12 col-md-1">
                                                <label><span class=""></span></label>
                                            </div>
                                            <div class="col-sm-12 col-md-10">
                                                <input id="Confident_Not__ID" name="Confident"
                                                    type="radio" value="Not at all" required>
                                                <label class="rd_btn" for="Confident_Not__ID">Not at all</label>
                                                <input id="Confident_Somewhat__ID" name="Confident"
                                                    type="radio"value="Somewhat">
                                                <label class="rd_btn" for="Confident_Somewhat__ID">Somewhat</label>
                                                <input id="Confident_Moderately__ID" name="Confident"
                                                    type="radio"value="Moderately">
                                                <label class="rd_btn" for="Confident_Moderately__ID">Moderately</label>
                                                <input id="Confident_Extremely__ID" name="Confident"
                                                    type="radio"value="Extremely">
                                                <label class="rd_btn" for="Confident_Extremely__ID">Extremely</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="questiongroup">
                                                <fieldset class="">
                                                    <label style="width:100%"><span class="">Additional comments:</span>
                                                        <textarea name="Additional_Comments"
                                                            class="form-control"></textarea>
                                                    </label>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: '__CURRENT_PATH__/shared-form.js'
            //------------------------------------
            var load2 = m.load;
            m.load = function () {
                load2();
                if ($('[type="date"]').prop('type') != 'date') {
                    $('[type="date"]').datepicker();
                }
                //--------------
            }
        }
      //------------------------------------
    </script>
    <style>
        #D__ID input[type="radio"] {
            opacity: 0;
        }

        #D__ID .rd_btn {
            padding: 10px 20px;
            background-color: #ddd;
            border: thin solid #b1b1b1;
            border-radius: 10px;
            margin: 5px;
            display: inline-block;
        }

        #D__ID input[type="radio"]:checked+label {
            background-color: #43884f;
            cursor: default;
            color: #E6E6E6;
        }

        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
