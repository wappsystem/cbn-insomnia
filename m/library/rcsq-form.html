<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id=title__ID></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <fieldset class="subquestions">
                                    <h4>Place the cursor anywhere on the answer line that you feel best describes your sleep last night.
                                    </h4>
                                </fieldset>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm control-group text-left">
                                        <label style="font-size:large">1. My sleep last night was:</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2 control-group text-left">
                                        <label><span>Deep Sleep </span></label><input type="text" id="RCSQ_1_req__ID"
                                            required
                                            style="width:1px;height:1px;background:rgba(255,255,255,0.95);border:0">
                                    </div>
                                    <div class="col-sm-8 control-group">
                                        <div class="slidecontainer" id=RCSQ_1_con__ID>
                                            <input type="range" min="-100" max="0" step="1" class="slider" name="RCSQ_1"
                                                id="RCSQ_1__ID">
                                        </div>
                                    </div>
                                    <div class="col-sm-2 control-group text-right">
                                        <label><span>Light Sleep <br>&nbsp;&nbsp;&nbsp;</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm control-group text-left">
                                        <label style="font-size:large">2. Last nigth, the first time I got to sleep, I:</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2 control-group text-left">
                                        <label><span>Fell Asleep Almost Immediately </span></label><input type="text" id="RCSQ_2_req__ID"
                                            required
                                            style="width:1px;height:1px;background:rgba(255,255,255,0.95);border:0">
                                    </div>
                                    <div class="col-sm-8 control-group">
                                        <div class="slidecontainer" id=RCSQ_2_con__ID>
                                            <input type="range" min="-100" max="0" step="1" class="slider" name="RCSQ_2"
                                                id="RCSQ_2__ID">
                                        </div>
                                    </div>
                                    <div class="col-sm-2 control-group text-right">
                                        <label><span>Just Never Could Fall Asleep</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm control-group text-left">
                                        <label style="font-size:large">3. Last night I was:</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2 control-group text-left">
                                        <label><span>Awake Very Little </span></label><input type="text" id="RCSQ_3_req__ID"
                                            required
                                            style="width:1px;height:1px;background:rgba(255,255,255,0.95);border:0">
                                    </div>
                                    <div class="col-sm-8 control-group">
                                        <div class="slidecontainer" id=RCSQ_3_con__ID>
                                            <input type="range" min="-100" max="0" step="1" class="slider" name="RCSQ_3"
                                                id="RCSQ_3__ID">
                                        </div>
                                    </div>
                                    <div class="col-sm-2 control-group text-right">
                                        <label><span>Awake All Night Long</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm control-group text-left">
                                        <label style="font-size:large">4. LAst night, whne I woke up or was awakened, I:</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2 control-group text-left">
                                        <label><span>Got Back To Sleep Immediately </span></label><input type="text" id="RCSQ_4_req__ID"
                                            required
                                            style="width:1px;height:1px;background:rgba(255,255,255,0.95);border:0">
                                    </div>
                                    <div class="col-sm-8 control-group">
                                        <div class="slidecontainer" id=RCSQ_4_con__ID>
                                            <input type="range" min="-100" max="0" step="1" class="slider" name="RCSQ_4"
                                                id="RCSQ_4__ID">
                                        </div>
                                    </div>
                                    <div class="col-sm-2 control-group text-right">
                                        <label><span>Couldn't Get Back To Sleep</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm control-group text-left">
                                        <label style="font-size:large">5. I would describe my sleep last night as:</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2 control-group text-left">
                                        <label><span>A Good Night's Sleep</span></label><input type="text" id="RCSQ_5_req__ID"
                                            required
                                            style="width:1px;height:1px;background:rgba(255,255,255,0.95);border:0">
                                    </div>
                                    <div class="col-sm-8 control-group">
                                        <div class="slidecontainer" id=RCSQ_5_con__ID>
                                            <input type="range" min="-100" max="0" step="1" class="slider" name="RCSQ_5"
                                                id="RCSQ_5__ID">
                                        </div>
                                    </div>
                                    <div class="col-sm-2 control-group text-right">
                                        <label><span>A Bad Night's Sleep</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //---------------------------------------------
        function F__ID() {
            //-------------------------------------
            VmInclude:'__COMPONENT__/f/form.01.js'
            VmInclude:__CURRENT_PATH__/shared-form.js
            //-------------------------------------
			var load2=m.load;
			m.load=function(){
				load2();
                if(m.input.record != undefined){
                    $('#F__ID input[name=RCSQ_1]').val('-'+m.input.record.Data.RCSQ_1);
                    $('#F__ID input[name=RCSQ_2]').val('-'+m.input.record.Data.RCSQ_2);
                    $('#F__ID input[name=RCSQ_3]').val('-'+m.input.record.Data.RCSQ_3);
                    $('#F__ID input[name=RCSQ_4]').val('-'+m.input.record.Data.RCSQ_4);
                    $('#F__ID input[name=RCSQ_5]').val('-'+m.input.record.Data.RCSQ_5);
                    $('<style>#RCSQ_1_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');                    
                    $('<style>#RCSQ_2_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');                    
                    $('<style>#RCSQ_3_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');                    
                    $('<style>#RCSQ_4_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');                    
                    $('<style>#RCSQ_5_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');                    
                    $('#RCSQ_1_req__ID').val("OK");
                    $('#RCSQ_2_req__ID').val("OK");
                    $('#RCSQ_3_req__ID').val("OK");
                    $('#RCSQ_4_req__ID').val("OK");
                    $('#RCSQ_5_req__ID').val("OK");
                }
                else{
                    $('<style>#RCSQ_1_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 0px; height: 0px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');                    
                    $('<style>#RCSQ_2_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 0px; height: 0px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');
                    $('<style>#RCSQ_3_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 0px; height: 0px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');                    
                    $('<style>#RCSQ_4_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 0px; height: 0px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');                    
                    $('<style>#RCSQ_5_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 0px; height: 0px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');                    
                }
                $('#title__ID').text($vm.module_list[$vm.vm['__ID'].name].task_name);
            }
            //-------------------------------
            $('#RCSQ_1__ID').on('click', function () {
                $('<style>#RCSQ_1_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');
                $('#RCSQ_1_req__ID').val("OK")
            })
            //-------------------------------
            $('#RCSQ_2__ID').on('click', function () {
                $('<style>#RCSQ_2_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');
                $('#RCSQ_2_req__ID').val("OK")
            })
            //-------------------------------
            $('#RCSQ_3__ID').on('click', function () {
                $('<style>#RCSQ_3_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');
                $('#RCSQ_3_req__ID').val("OK")
            })
            //-------------------------------
            $('#RCSQ_4__ID').on('click', function () {
                $('<style>#RCSQ_4_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');
                $('#RCSQ_4_req__ID').val("OK")
            })
            //-------------------------------
            $('#RCSQ_5__ID').on('click', function () {
                $('<style>#RCSQ_5_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');
                $('#RCSQ_5_req__ID').val("OK")
            })
            //-------------------------------
            var before_submit=m.before_submit;
                m.before_submit=function(data,index){
                    data.RCSQ_1=(-1*parseFloat(data.RCSQ_1)).toString()
                    data.RCSQ_2=(-1*parseFloat(data.RCSQ_2)).toString()
                    data.RCSQ_3=(-1*parseFloat(data.RCSQ_3)).toString()
                    data.RCSQ_4=(-1*parseFloat(data.RCSQ_4)).toString()
                    data.RCSQ_5=(-1*parseFloat(data.RCSQ_5)).toString()
                    data.RCSQ=((parseFloat(data.RCSQ_1)+parseFloat(data.RCSQ_2)+parseFloat(data.RCSQ_3)+parseFloat(data.RCSQ_4)+parseFloat(data.RCSQ_5))/5).toFixed(1);
                return before_submit(data,index); 
            }
            //-------------------------------------

        }
    </script>
    <style>
        #D__ID .mt-95 {
        max-width:600px;
        }
        #D__ID .slidecontainer {
            width: 100%;
            /* Width of the outside container */
        }

        /* The slider itself */
        #D__ID .slider {
            -webkit-appearance: none;
            /* Override default CSS styles */
            appearance: none;
            width: 100%;
            /* Full-width */
            height: 10px;
            /* Specified height */
            background: #d3d3d3;
            /* Grey background */
            outline: none;
            /* Remove outline */
            opacity: 0.7;
            /* Set transparency (for mouse-over effects on hover) */
            -webkit-transition: .2s;
            /* 0.2 seconds transition on hover */
            transition: opacity .2s;
        }

        /* Mouse-over effects */
        #D__ID .slider:hover {
            opacity: 1;
            /* Fully shown on mouse-over */
        }

        /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
        #D__ID .slider::-moz-range-thumb {
            width: 25px;
            /* Set a specific slider handle width */
            height: 25px;
            /* Slider handle height */
            background: #EA7859;
            /* Green background */
            cursor: pointer;
            /* Cursor on hover */
        }
        VmInclude:__CURRENT_PATH__/../../library/wappsystem-form.css
    </style>
</div>
