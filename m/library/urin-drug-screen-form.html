<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id="title__ID"></h3>
                            <!-- participant name and study id -->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-12"><label><span class="">Date</span><input type=date
                                                        class=form-control name=Date></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Drug</span></label></div>
                                            <div class="col-sm-3 text-center"><label><span class="">Positive +ve</span></label>
                                            </div>
                                            <div class="col-sm-3 text-center"><label><span class="">Negative -ve</span></label>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Cannabis (THC)</span></label>
                                            </div>
                                            <div class="col-sm-3" style="text-align:center"><label class="radiobuttons">
                                                <input type="radio" name="THC" value="Pos" >
                                                <span class="checkmark"></span></label></div>
                                            <div class="col-sm-3" style="text-align:center"><label class="radiobuttons">
                                                <input type="radio" name="THC" value="Neg">
                                                <span class="checkmark"></span></label>
                                            </div>
                                        </div>  
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Cocaine (COC)</span></label>
                                            </div>
                                            <div class="col-sm-3" style="text-align:center"><label class="radiobuttons">
                                                <input type="radio" name="COC" value="Pos" >
                                                <span class="checkmark"></span></label></div>
                                            <div class="col-sm-3" style="text-align:center"><label class="radiobuttons">
                                                <input type="radio" name="COC" value="Neg">
                                                <span class="checkmark"></span></label>
                                            </div>
                                        </div>  
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Amphetamine (AMP)</span></label>
                                            </div>
                                            <div class="col-sm-3" style="text-align:center"><label class="radiobuttons">
                                                <input type="radio" name="AMP" value="Pos" >
                                                <span class="checkmark"></span></label></div>
                                            <div class="col-sm-3" style="text-align:center"><label class="radiobuttons">
                                                <input type="radio" name="AMP" value="Neg">
                                                <span class="checkmark"></span></label>
                                            </div>
                                        </div>  
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Methamphetamine (MET)</span></label>
                                            </div>
                                            <div class="col-sm-3" style="text-align:center"><label class="radiobuttons">
                                                <input type="radio" name="MET" value="Pos" >
                                                <span class="checkmark"></span></label></div>
                                            <div class="col-sm-3" style="text-align:center"><label class="radiobuttons">
                                                <input type="radio" name="MET" value="Neg">
                                                <span class="checkmark"></span></label>
                                            </div>
                                        </div>  
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Benzodiazepines (BZO)</span></label>
                                            </div>
                                            <div class="col-sm-3" style="text-align:center"><label class="radiobuttons">
                                                <input type="radio" name="BZO" value="Pos" >
                                                <span class="checkmark"></span></label></div>
                                            <div class="col-sm-3" style="text-align:center"><label class="radiobuttons">
                                                <input type="radio" name="BZO" value="Neg">
                                                <span class="checkmark"></span></label>
                                            </div>
                                        </div>  
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Opiates (OPI)</span></label>
                                            </div>
                                            <div class="col-sm-3" style="text-align:center"><label class="radiobuttons">
                                                <input type="radio" name="OPI" value="Pos" >
                                                <span class="checkmark"></span></label></div>
                                            <div class="col-sm-3" style="text-align:center"><label class="radiobuttons">
                                                <input type="radio" name="OPI" value="Neg">
                                                <span class="checkmark"></span></label>
                                            </div>
                                        </div>  
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: '__CURRENT_PATH__/shared-form.js'
            //-------------------------------------
        }
    </script>
    <style>
        #D__ID .mt-95 {
            max-width: 600px;
        }

        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
