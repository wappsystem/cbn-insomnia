<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id=title__ID></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup">
                                    <fieldset class="subquestions">
                                        <label><span class="">During your visit, did you experience any negative
                                                side-effects?</span>
                                            <input id="Neg_side_effects_Yes__ID" name="Neg_side_effects" type="radio">
                                            <label class="rd_btn" for="Neg_side_effects_Yes__ID">Yes</label>
                                            <input id="Neg_side_effects_No__ID" name="Neg_side_effects" type="radio">
                                            <label class="rd_btn" for="Neg_side_effects_No__ID">No</label>
                                        </label>
                                    </fieldset>
                                </div>
                                <div id="side_effects__ID" style="display:xnone">
                                    <div class="form-group">
                                        <div class="questiongroup">
                                            <fieldset class="">
                                                <label style="width:100%"><span class="">If yes, please describe:</span>
                                                    <textarea name="neg_side_effects_details"
                                                        class="form-control"></textarea>
                                                </label>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <h4>Did you experience any of the following symptoms?</h4>
                                <div class="questiongroup">
                                    <fieldset class="subquestions">
                                        <label><span class="">Dizziness</span>
                                            <input id="toggle-on" name="Dizziness" type="radio">
                                            <label class="rd_btn" for="toggle-on">Yes</label>
                                            <input id="toggle-off" name="Dizziness" type="radio">
                                            <label class="rd_btn" for="toggle-off">No</label>
                                            <label><span class="">Onset Time</span>
                                                <input class="form-control" type="time" name="Onset_Time">
                                            </label><br>
                                            <label><span class="">Onset Date</span>
                                                <input class="form-control" type="date" name="Onset_Date">
                                            </label>
                                    </fieldset>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: '__CURRENT_PATH__/shared-form.js'
            //------------------------------------
            m.load = function () {
                load2();
                if ($('[type="date"]').prop('type') != 'date') {
                    $('[type="date"]').datepicker();
                }
            }

        }
      //------------------------------------
    </script>
    <style>
        #D__ID input[type="radio"] {
            display: none;
        }

        #D__ID .rd_btn {
            padding: 10px 20px;
            background-color: #ddd;
            border: thin solid #b1b1b1;
            border-radius: 10px;
            margin: 5px;
            display: inline-block;
        }

        #D__ID input[type="radio"]:checked+label {
            background-color: #43884f;
            cursor: default;
            color: #E6E6E6;
        }

        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
