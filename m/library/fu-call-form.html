                    $('#Other_Onset_Date__ID').prop('required',true);
                }
                else {
                    $('#Other_Onset__ID').hide()
                    $('#Other_Duration__ID').prop('required',false);
                    $('#Other_Onset_Date__ID').prop('required',false);
                }
            })
        }
