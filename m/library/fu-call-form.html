<div id=D__ID>

                            <h3 id=title__ID></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <h4>POST-DISCHARGE SYMPTOMS</h4>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup">
                                    <fieldset class="subquestions">
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <label><span class="">Since your visit, did you experience any negative side-effects? </span></label>
                                            </div>
                                            <div class="col-sm-12 col-md-4">
                                                <input id="Neg_side_effects_Yes__ID" name="Neg_side_effects"
                                                    type="radio" value="Yes" required>
                                                <label class="rd_btn" for="Neg_side_effects_Yes__ID">Yes</label>
                                                <input id="Neg_side_effects_No__ID" name="Neg_side_effects"
                                                    type="radio" value="No">
                                                <label class="rd_btn" for="Neg_side_effects_No__ID">No</label>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                                <div id="side_effects__ID" style="display:none">
                                    <div class="form-group">
                                        <div class="questiongroup">
                                            <fieldset class="">
                                                <label style="width:100%"><span class="">If yes, please describe:</span>
                                                    <textarea name="neg_side_effects_details" id="neg_side_effects_details__ID"
                                                        class="form-control"></textarea>
                                                </label>
                                            </fieldset>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h4>Please fill in AE in appropriate form </h4>
                                    </div>    
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup">
                                    <fieldset class="subquestions">
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <label><span class="">Since your visit, have you noticed any changes in your sleep? </span></label>
                                            </div>
                                            <div class="col-sm-12 col-md-4">
                                                <input id="sleep_change_Yes__ID" name="sleep_change"
                                                    type="radio" value="Yes" required>

                                                <input id="sleep_change_No__ID" name="sleep_change"
                                                    type="radio" value="No">
                                                <label class="rd_btn" for="sleep_change_No__ID">No</label>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                                <div id="sleep__ID" style="display:none">

                                                        class="form-control"></textarea>
                                                </label>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                            </div>
