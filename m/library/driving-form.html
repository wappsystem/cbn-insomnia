    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: '__CURRENT_PATH__/shared-form.js'
			//-------------------------------------
			$('#F__ID input[name=File_Name]').on('change',function(evt){
                $('#name__ID').text(evt.target.files[0].name);
                read_excel(evt);
            })
			//-------------------------------------
			m.before_submit=function(data,index){
			}
			//-------------------------------------
            //---------------------------------------------------------
            var excel_field=[];
            var excel_form_config=[];
            //---------------------------------------------------------
            var read_excel=function(e){
                var f = e.target.files[0];
                var reader = new FileReader();
                reader.onload = function(e) {
                    var data = e.target.result;
                    data = new Uint8Array(data);
                    var workbook = XLSX.read(data, {type: 'array'});
                    var i=0;
                    workbook.SheetNames.forEach(function(sheetName) {
                        console.log(sheetName)
                        if(sheetName=="Data Extraction")   {
                            excel_field=XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], {header:1});
                            console.log(excel_field[0])
                            console.log(excel_field[1])
                            console.log(excel_field[2])
                            console.log(excel_field[3])
                            a=excel_field[1][1];
                            console.log(a)
                            for(var k=1;k<4;k++){
                                $('#F__ID input[name=SDLP_'+k+']').val(excel_field[k][1]);
                                $('#F__ID input[name=Avg_Speed_'+k+']').val(excel_field[k][2]);
                                $('#F__ID input[name=SD_Speed_'+k+']').val(excel_field[k][3]);
                                $('#F__ID input[name=Min_Speed_'+k+']').val(excel_field[k][4]);
                                $('#F__ID input[name=Max_Speed_'+k+']').val(excel_field[k][5]);
                                $('#F__ID input[name=Speed_Coherence_'+k+']').val(excel_field[k][6]);
                                $('#F__ID input[name=Avg_Headway_Distance_'+k+']').val(excel_field[k][7]);
                                $('#F__ID input[name=SD_Headway_Distance_'+k+']').val(excel_field[k][8]);
                            }
                        }
                        i++;
                    });
                }
                reader.readAsArrayBuffer(f);
            }
            //---------------------------------------------------------


        }
      //------------------------------------
    </script>
