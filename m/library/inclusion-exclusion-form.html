<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id="title__ID"></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" id="Participant_uid__ID" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <h4>Inclusion Criteria</h4>
                                    <fieldset class="">
                                        <label><span class="">1.	Males and females aged between 25 – 65 years</span></label><br><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="inclusion_1" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="inclusion_1" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">2.	Insomnia Severity Index (ISI) score &ge; 15</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="inclusion_2" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="inclusion_2" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">3.	Insomnia symptoms for more than 3 times per week and present for longer than 3 months as determined by the medical officer</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="inclusion_3" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="inclusion_3" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">4.	Ability to take oral medication </span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="inclusion_4" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="inclusion_4" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">5.	Provision of signed and dated informed consent form </span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="inclusion_5" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="inclusion_5" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">6.	Stated willingness to comply with all study procedures and availability for the duration of the study </span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="inclusion_6" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="inclusion_6" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <h4>Exclusion Criteria</h4>
                                    <fieldset class="">
                                        <label><span class="">1.	Medical condition or medication that is the cause of the insomnia as determined by the medical officer</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_1" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_1" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">2.	Known hypersensitivity to cannabis or cannabinoid products </span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_2" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_2" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">3.	Reported use of cannabis within the past 3 months as confirmed by at least one negative urine drug screen (UDS) (or at the medical officer’s discretion)</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_3" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_3" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">4.	Past or present history of drug or alcohol dependence (including cannabis dependence) as per the ICD-10 criteria or at the medical officer’s discretion</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_4" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_4" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">5.	Sleep apnea (defined as Apnea Hypopnea Index [AHI] &gt;15 and Oxygen Desaturation Index [ODI]&gt;10) as confirmed at screening</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_5" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_5" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">6.	Sleep-related movement disorder as determined by the medical officer</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_6" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_6" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">7.	Delayed or advanced sleep phase syndrome (based on actigraphy and sleep diary) as confirmed screening</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_7" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_7" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">8.	Any medical condition that produces an abnormal EEG (i.e. epilepsy, brain injury)</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_8" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_8" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">9.	Clinically relevant cardiovascular abnormalities as determined by the medical officer and a 12-lead electrocardiogram (ECG) at screening </span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_9" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_9" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">10.	Shift-work or transmeridian travel (two time zones) over last month</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_10" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_10" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">11.	History of major psychiatric disorder in the past 12 months at the medical officer’s discretion, except clinically managed mild depression and/or anxiety</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_11" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_11" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">12.	History of suicide attempt or current suicide ideation (score greater than 1 on Q9 of the Patient Health Questionnaire [PHQ-9]) </span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_12" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_12" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">13.	Pregnancy or lactating. All female volunteers will be required to complete a urine pregnancy test at screening and instructed to use a reliable form of contraception while participating in the project </span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_13" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_13" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">14.	History of drug or alcohol dependency or abuse within approximately the past 2 years</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_14" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_14" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">15.	Use of CNS-active drugs (cannabis, amphetamines, cocaine, antidepressants, opioids, benzodiazepines) in the past 3 months as confirmed by a positive urine drug test at screening or at the medical officer’s discretion</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_15" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_15" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">16.	Use of medications that may have a clinically significant impact upon the metabolism and excretion of cannabinoids as determined by the medical officer (e.g. CYP450 enzyme inducers/inhibitors) </span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_16" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_16" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">17.	Excessive caffeine use that in the opinion of the medical officer contributes to the participant's insomnia, or the inability to abstain from caffeine use 24 hours prior to each overnight sleep study</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_17" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_17" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">18.	Inability to refrain from alcohol consumption 24 hours prior to each overnight sleep study; </span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_18" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_18" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">19.	Individuals who are regular smokers (i.e., daily smokers)</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_19" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_19" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">20.	Medical conditions that result in frequent need to get out of bed (e.g. sleep walking, nocturia)</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_20" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_20" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">21.	Used any modality of treatment for insomnia, including CBTi, within 3 months before screening</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_21" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_21" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">22.	Required to complete mandatory drug testing (e.g. workplace testing, court order</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_22" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="exclusion_22" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: __CURRENT_PATH__/shared-form.js
            //-------------------------------------
        }
    </script>
    <style>
        #D__ID .mt-95 {
            max-width: 800px;
        }

        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
